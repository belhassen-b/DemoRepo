<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer type="module" src="./assets/js/main.js"></script>
  <title>Photo Gallery</title>
</head>
<body>
  <main class="container my-3">
    <div class="row g-3">
      <div class="col-6">
        <div class="bg-dark text-light rounded p-4">
          <h1>Photo Gallery</h1>
          <hr>
          <div class="gallery-container">
            <div class="img-container">
              <img src="..." alt="..." id="movingPicture">
            </div>
            <div class="d-flex w-100 justify-content-between px-4 align-self-end">
              <button class="btn btn-info rounded-circle" style="font-size: 2rem; padding: 0.5rem 1rem;" id="prevButton"><i class="bi bi-arrow-left"></i></button>
              <button class="btn btn-info rounded-circle" style="font-size: 2rem; padding: 0.5rem 1rem;" id="nextButton"><i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="bg-dark text-light rounded p-4 h-100">
          <h3>Select a Picture</h3>
          <hr>
          <div id="picturesSelector"></div>
        </div>
      </div>
      <div class="col-12">
        <div class="bg-dark text-light rounded p-4 h-100">
          <h3>Description</h3>
          <hr>
          <p id="imageCaption" class="align-self-end">
            Caption
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
